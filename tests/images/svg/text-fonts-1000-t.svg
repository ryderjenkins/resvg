<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400">
    <g font-family="Verdana" font-size="12" transform="translate(10)">
        <g transform="translate(0 20)">
            <text transform="translate(0 -2)">12</text>
            <rect width="10em" height="10"/>
        </g>

        <g transform="translate(0 50)">
            <text transform="translate(0 -2)">xx-small</text>
            <rect font-size="xx-small" width="10em" height="10"/>
        </g>

        <g transform="translate(0 80)">
            <text transform="translate(0 -2)">x-small</text>
            <rect font-size="x-small" width="10em" height="10"/>
        </g>

        <g transform="translate(0 110)">
            <text transform="translate(0 -2)">small</text>
            <rect font-size="small" width="10em" height="10"/>
        </g>

        <g transform="translate(0 140)">
            <text transform="translate(0 -2)">medium</text>
