<svg id="svg-root" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg">
    <testCase>
        <testDescription>
            Test proccesing of an invalid 'points' attribute.
        </testDescription>
        <passCriteria>
            One green rect.
        </passCriteria>
    </testCase>

    <g stroke="red" stroke-width="20">
        <polygon/>
        <polygon points=""/>
        <polygon points="10"/>
        <polygon points="20 20"/>
        <polygon points="30 30 30"/>
        <polygon points="40 40 100 40" stroke="green"/>

        <!-- polyline should be processed in the same way -->
        <polyline/>
        <polyline points=""/>
        <polyline points="50"/>
        <polyline points="60 60"/>
        <polyline points="70 70 70"/>
        <polyline points="40 80 100 80" stroke="green"/>
    </g>

    <rect x="1" y="1" width="478" height="358" fill="none" stroke="black"/>
</svg>
