<svg id="svg-root" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" font-family="Verdana">
    <testCase>
        <testDescription>
            Test complex text as clip.
        </testDescription>
        <passCriteria>
            No red.
        </passCriteria>
    </testCase>

    <defs>
        <clipPath id="clipPath1">
            <text x="20" y="80" font-size="80">
                <tspan>Text</tspan>
                <tspan font-weight="bold">Text</tspan>
            </text>
        </clipPath>

        <!-- Looks like 'clip-rule' is ignored for text. -->
        <clipPath id="clipPath2" clip-rule="evenodd">
            <text x="20" y="260" font-size="80">
                <tspan>Text</tspan>
                <tspan x="40">Text</tspan>
            </text>
        </clipPath>
    </defs>

    <text x="20" y="80" font-size="80" fill="red">
        <tspan>Text</tspan>
        <tspan font-weight="bold">Text</tspan>
    </text>
    <rect x="20" y="5" width="440" height="170" fill="green" clip-path="url(#clipPath1)"/>

    <text x="20" y="260" font-size="80" fill="red">
        <tspan>Text</tspan>
        <tspan x="40">Text</tspan>
    </text>
    <rect x="20" y="180" width="440" height="170" fill="green" clip-path="url(#clipPath2)"/>

    <rect x="1" y="1" width="478" height="358" fill="none" stroke="black"/>
</svg>
