<svg height="360" viewBox="0 0 480 360" width="480" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <linearGradient id="a">
    <stop offset="0"/>
    <stop offset="1" stop-opacity="0"/>
  </linearGradient>
  <linearGradient id="b">
    <stop offset="0" stop-color="#0f0"/>
    <stop offset="1" stop-color="#0f0" stop-opacity="0"/>
  </linearGradient>
  <linearGradient id="c" gradientUnits="objectBoundingBox" xlink:href="#b" y1="0.5" y2="0.5"/>
  <linearGradient id="d" gradientUnits="objectBoundingBox" xlink:href="#a" y1="0.5" y2="0.5"/>
  <g font-family="Verdana" font-size="18" text-anchor="middle">

    <text x="120" y="150">fill-opacity: 1.0</text>
    <rect x="20" y="20" width="200" height="100" fill="url(#c)" stroke="#000" stroke-width="5"/>

    <text x="360" y="150">fill-opacity: 0.5</text>
    <rect x="260" y="20" width="200" height="100" fill="url(#c)" fill-opacity="0.5" stroke="#000" stroke-width="5"/>

    <text x="120" y="320">stroke-opacity: 1.0</text>
    <rect x="20" y="190" width="200" height="100" fill="none" stroke="url(#d)" stroke-width="5"/>

    <text x="360" y="320">stroke-opacity: 0.5</text>
    <rect x="260" y="190" width="200" height="100" fill="none" stroke="url(#d)" stroke-opacity="0.5" stroke-width="5"/>

  </g>
  <rect x="1" y="1" width="478" height="358" fill="none" stroke="#000"/>
</svg>
