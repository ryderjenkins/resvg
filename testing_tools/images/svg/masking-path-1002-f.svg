<svg id="svg-root" viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" font-family="Verdana">
    <testCase>
        <testDescription>
            Test transform with clipPath.
        </testDescription>
        <passCriteria>
            No red.
        </passCriteria>
    </testCase>

    <defs>
        <clipPath id="clipPath1" transform="translate(0 75)">
            <text font-size="80">Text</text>
        </clipPath>

        <clipPath id="clipPath2">
            <text font-size="80" transform="translate(20 260)">Text</text>
        </clipPath>
    </defs>

    <text x="20" y="80" font-size="80" fill="red">Text</text>
    <rect width="440" height="170" fill="green" clip-path="url(#clipPath1)" transform="translate(20 5)"/>

    <text x="20" y="260" font-size="80" fill="red">Text</text>
    <rect x="20" y="180" width="440" height="170" fill="green" clip-path="url(#clipPath2)"/>

    <rect x="1" y="1" width="478" height="358" fill="none" stroke="black"/>
</svg>
